apiVersion: apps/v1
kind: Deployment
metadata:
  name: adservice
spec:
  replicas: 1
  selector:
    matchLabels:
      app: adservice
  template:
    metadata:
      labels:
        app: adservice
    spec:
      containers:
        - name: adservice
          image: "k8scontainerregistry1.azurecr.io/adservice:latest"
          ports:
            - containerPort: 9555

---
apiVersion: v1
kind: Service
metadata:
  name: adservice
  namespace: nonprod
spec:
  type: ClusterIP
  selector:
    app: adservice
  ports:
    - name: http
      port: 9555
      targetPort: 9555
      
---
apiVersion: v1
kind: Pod
metadata:
  name: adservice-pod
  namespace: nonprod
  labels:
    app: adservice
spec:
  containers:
    - name: adservice
      image: "k8scontainerregistry1.azurecr.io/adservice:latest"
      ports:
        - containerPort: 9555

